<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="icone de agenda telefonica">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do contato">
            <input type="number" id="numero-telefone" required placeholder="Número do telefone" minlength="9"
                maxlength="12">
            <button type="button" onclick="addContatos()">Adicionar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do telefone</th>
                </tr>
            </thead>
            <tbody id="contatos">
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
